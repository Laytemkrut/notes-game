        /* SVG –ª–∏–Ω–∏–∏ —Å–≤—è–∑–∏ –º–µ–∂–¥—É –Ω–∞–≤—ã–∫–∞–º–∏ */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {

            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5, 5;
        }

        .connection-line.active {

            stroke-width: 3;
            animation: flowLine 2s linear infinite;
        }

        @keyframes flowLine {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -20; }
        }

        /* –£—Ä–æ–≤–Ω–∏ –¥—Ä–µ–≤–∞ */

            display: flex;
            justify-content: center;
            margin-bottom: 80px;
            z-index: 2;

            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skill-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .skill-orb::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .skill-node.active .skill-orb {
            border-color: currentColor;
            box-shadow: 0 0 30px currentColor, 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            50% { transform: scale(1.05); }
        }

        .skill-icon {

            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));

        .skill-count {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid currentColor;
            white-space: nowrap;

        .skill-name {

            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .skill-node:active {

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∑–∞–º–µ—Ç–æ–∫ */

        }

        .loader.hidden {

        }
    </style>
