<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–æ—è –í—Å–µ–ª–µ–Ω–Ω–∞—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω —Å —Ç—É–º–∞–Ω–Ω–æ—Å—Ç—è–º–∏ */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, #1a0033 0%, #000000 50%),
                        radial-gradient(ellipse at 80% 70%, #001a33 0%, #000000 50%);
            z-index: 0;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            animation: nebulaPulse 10s ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .nebula1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff006e, transparent);
            top: 20%;
            left: 10%;
        }

        .nebula2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00d9ff, transparent);
            bottom: 10%;
            right: 15%;
            animation-delay: 3s;
        }

        .nebula3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffbe0b, transparent);
            top: 60%;
            left: 70%;
            animation-delay: 6s;
        }

        /* –ó–≤—ë–∑–¥—ã —Å –º–µ—Ä—Ü–∞–Ω–∏–µ–º */
        .stars-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .star.tiny { width: 1px; height: 1px; }
        .star.small { width: 2px; height: 2px; }
        .star.medium { width: 3px; height: 3px; box-shadow: 0 0 6px rgba(255, 255, 255, 1); }
        .star.large { width: 4px; height: 4px; box-shadow: 0 0 8px rgba(255, 255, 255, 1); }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* –ö–æ–º–µ—Ç—ã */
        .comet {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: cometFly 3s linear infinite;
        }

        @keyframes cometFly {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(-300px, 300px);
                opacity: 0;
            }
        }

        .comet::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
            left: 2px;
            top: 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ–ª–µ–Ω–Ω–æ–π —Å –∑—É–º–æ–º –∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ–º */
        .universe-container {
            position: absolute;
            width: 3000px;
            height: 3000px;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.3s ease-out;
            cursor: grab;
        }

        .universe-container.grabbing {
            cursor: grabbing;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 10px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quote-panel {
            flex: 1;
            background: rgba(102, 126, 234, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
            margin-right: 10px;
        }

        .quote-text {
            font-size: 11px;
            line-height: 1.3;
            font-style: italic;
            margin-bottom: 3px;
        }

        .quote-author {
            font-size: 9px;
            opacity: 0.6;
            text-align: right;
        }

        .premium-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: premiumGlow 2s ease-in-out infinite;
        }

        @keyframes premiumGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .premium-btn:active {
            transform: scale(0.95);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —è–¥—Ä–æ */
        .core-me {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #667eea, #764ba2);
            box-shadow: 0 0 80px rgba(102, 126, 234, 1),
                        0 0 150px rgba(118, 75, 162, 0.8),
                        inset 0 0 40px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            z-index: 100;
            cursor: pointer;
            animation: coreGlow 3s ease-in-out infinite;
            position: relative;
        }

        .core-me::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: coreRing 4s linear infinite;
        }

        @keyframes coreRing {
            0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
            100% { transform: rotate(360deg) scale(1.1); opacity: 0; }
        }

        @keyframes coreGlow {
            0%, 100% {
                box-shadow: 0 0 80px rgba(102, 126, 234, 1),
                            0 0 150px rgba(118, 75, 162, 0.8),
                            inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 120px rgba(102, 126, 234, 1),
                            0 0 200px rgba(118, 75, 162, 1),
                            inset 0 0 60px rgba(255, 255, 255, 0.4);
            }
        }

        /* –í–µ—Ç–≤–∏ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º –¥–∏–∑–∞–π–Ω–æ–º */
        .branch {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--branch-color), var(--branch-color-dark));
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px var(--branch-color),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 90;
            position: relative;
        }

        .branch::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px dashed var(--branch-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: branchOrbit 20s linear infinite;
        }

        @keyframes branchOrbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .branch:active {
            transform: scale(0.9);
        }

        .branch-icon {
            font-size: 36px;
            margin-bottom: 4px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .branch-name {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
        }

        .branch-count {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: linear-gradient(135deg, var(--branch-color), var(--branch-color-dark));
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            border: 3px solid #000;
            box-shadow: 0 0 15px var(--branch-color);
        }

        /* –ü–ª–∞–Ω–µ—Ç—ã —Å —Ä–∞–∑–Ω—ã–º–∏ —Å–∫–∏–Ω–∞–º–∏ */
        .note-planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 80;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .note-planet:active {
            transform: scale(0.85);
        }

        /* –°–∫–∏–Ω—ã –ø–ª–∞–Ω–µ—Ç */
        .planet-skin-default {
            background: radial-gradient(circle at 30% 30%, var(--planet-color), var(--planet-color-dark));
            box-shadow: 0 0 20px var(--planet-color),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .planet-skin-crystal {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.3),
                var(--planet-color),
                var(--planet-color-dark));
            box-shadow: 0 0 30px var(--planet-color),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .planet-skin-neon {
            background: radial-gradient(circle at 50% 50%, 
                var(--planet-color),
                transparent);
            box-shadow: 0 0 40px var(--planet-color),
                        0 0 60px var(--planet-color),
                        inset 0 0 25px var(--planet-color);
            border: 3px solid var(--planet-color);
        }

        .planet-skin-galaxy {
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.8) 0%, transparent 2%),
                radial-gradient(circle at 60% 70%, rgba(255,255,255,0.6) 0%, transparent 3%),
                radial-gradient(circle at 40% 50%, rgba(255,255,255,0.7) 0%, transparent 2%),
                linear-gradient(135deg, var(--planet-color), var(--planet-color-dark));
            box-shadow: 0 0 35px var(--planet-color);
        }

        /* –õ–∏–Ω–∏–∏ —Å–≤—è–∑–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .connection-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                var(--line-color),
                transparent);
            transform-origin: left center;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        .connection-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--line-color);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px var(--line-color);
            animation: lineParticle 3s linear infinite;
        }

        @keyframes lineParticle {
            0% { left: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑—É–º–æ–º */
        .zoom-controls {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 200;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .zoom-btn:active {
            transform: scale(0.9);
            background: rgba(102, 126, 234, 0.8);
        }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.95) 0%, transparent 100%);
            padding: 12px;
            z-index: 200;
        }

        .stats-panel {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 2px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 60px 15px 80px;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rename-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            margin-left: 10px;
        }

        .rename-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .modal-close {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
        }

        .modal-close:active {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(0.9);
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border-left: 5px solid var(--branch-color);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .note-text {
            margin-bottom: 10px;
            line-height: 1.6;
            padding-right: 40px;
        }

        .note-date {
            font-size: 11px;
            opacity: 0.5;
        }

        .note-delete {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .note-delete:active {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(0.9);
        }

        .empty-notes {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.5;
        }

        .add-form {
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }

        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .form-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* –ü—Ä–µ–º–∏—É–º –º–æ–¥–∞–ª–∫–∞ */
        .premium-modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #ffd700;
        }

        .skin-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .skin-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skin-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .skin-option.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skin-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .skin-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skin-badge {
            display: inline-block;
            background: #ffd700;
            color: #000;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω -->
    <div id="space-bg">
        <div class="stars-layer" id="stars"></div>
        <div class="nebula nebula1"></div>
        <div class="nebula nebula2"></div>
        <div class="nebula nebula3"></div>
        <div class="comet" style="top: 20%; right: 10%;"></div>
        <div class="comet" style="top: 60%; right: 30%; animation-delay: 2s;"></div>
        <div class="comet" style="top: 40%; right: 70%; animation-delay: 4s;"></div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-bar">
        <div class="quote-panel">
            <div class="quote-text" id="quote-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>
        <button class="premium-btn" onclick="showPremium()">üëë Premium</button>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ–ª–µ–Ω–Ω–æ–π -->
    <div class="universe-container" id="universe">
