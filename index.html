<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Моя Вселенная</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Космический фон */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: 0;
        }

        .stars-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Контейнер */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            overflow: hidden;
        }

        /* Панель цитаты */
        .quote-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px 15px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .quote-text {
            font-size: 13px;
            line-height: 1.4;
            font-style: italic;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .quote-author {
            font-size: 11px;
            opacity: 0.6;
            text-align: right;
        }

        /* Канвас для вселенной */
        #universe-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Центральное ядро "Я" */
        .core-me {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #667eea, #764ba2);
            box-shadow: 0 0 60px rgba(102, 126, 234, 0.8),
                        0 0 100px rgba(118, 75, 162, 0.6),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            z-index: 50;
            cursor: pointer;
            animation: coreGlow 3s ease-in-out infinite;
        }

        @keyframes coreGlow {
            0%, 100% {
                box-shadow: 0 0 60px rgba(102, 126, 234, 0.8),
                            0 0 100px rgba(118, 75, 162, 0.6),
                            inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 80px rgba(102, 126, 234, 1),
                            0 0 120px rgba(118, 75, 162, 0.8),
                            inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        /* Ветви */
        .branch {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--branch-color), var(--branch-color-dark));
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px var(--branch-color),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 40;
        }

        .branch:active {
            transform: scale(0.9);
        }

        .branch-icon {
            font-size: 28px;
            margin-bottom: 2px;
        }

        .branch-name {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        .branch-count {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            border: 2px solid var(--branch-color);
        }

        /* Планеты-заметки */
        .note-planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--planet-color), var(--planet-color-dark));
            box-shadow: 0 0 15px var(--planet-color),
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 30;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .note-planet:active {
            transform: scale(0.85);
        }

        /* Линии связи */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.3),
                transparent);
            transform-origin: left center;
            pointer-events: none;
            z-index: 1;
            animation: pulse-line 2s ease-in-out infinite;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 60px 15px 15px;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-close:active {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(0.9);
        }

        /* Кнопка переименования */
        .rename-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .rename-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* Список заметок */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--branch-color);
            position: relative;
        }

        .note-text {
            margin-bottom: 8px;
            line-height: 1.5;
            padding-right: 35px;
        }

        .note-date {
            font-size: 11px;
            opacity: 0.5;
        }

        .note-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .note-delete:active {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(0.9);
        }

        .empty-notes {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.5;
        }

        /* Форма */
        .add-form {
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            opacity: 0.8;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* Статистика */
        .stats-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.6;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            z-index: 100;
        }

        .fab:active {
            transform: scale(0.9) rotate(90deg);
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Космический фон -->
    <div id="space-bg">
        <div class="stars-layer" id="stars"></div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Контейнер -->
    <div class="container">
        <!-- Цитата дня -->
        <div class="quote-panel">
            <div class="quote-text" id="quote-text">Загрузка...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>

        <!-- Канвас вселенной -->
        <canvas id="universe-canvas"></canvas>

        <!-- Центральное ядро -->
        <div class="core-me" id="core-me" onclick="showCoreInfo()">
            Я
        </div>

        <!-- Статистика -->
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-number" id="total-notes">0</div>
                <div class="stat-label">Заметок</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="active-branches">0</div>
                <div class="stat-label">Ветвей</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-planets">0</div>
                <div class="stat-label">Планет</div>
            </div>
        </div>
    </div>

    <!-- FAB -->
    <button class="fab" id="fab-btn">+</button>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">
                    <span id="modal-icon"></span>
                    <span id="modal-name"></span>
                    <button class="rename-btn" onclick="renameBranch()">✏️</button>
                </div>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            
            <div class="notes-list" id="notes-list"></div>

            <div class="add-form">
                <div class="form-group">
                    <label>Новая заметка:</label>
                    <textarea id="note-input" placeholder="Введите вашу заметку..."></textarea>
                </div>
                <div class="form-buttons">
                    <button class="btn btn-primary" onclick="saveNote()">Сохранить</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('note-input').value = ''">Очистить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
